<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 작성</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
      }
      .container {
        width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        height: 120px;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: navy;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: navy;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background-color: skyblue;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>게시글 작성</h2>
      <form action="#" method="post">
        <label for="postNo">게시글번호</label>
        <input type="number" id="postNo" name="postNo" required />

        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />

        <label for="content">내용</label>
        <textarea id="content" name="content" required></textarea>

        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" required />

        <button type="submit">등록</button>
      </form>
    </div>
    <!-- 글번호/제목/작성자/작성일시 -->
    <div class="container">
      <h2>게시글 목록</h2>
      <table>
        <thead>
          <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일시</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="js/board.js"></script>
  </body>
</html>
